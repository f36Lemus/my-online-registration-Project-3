<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300i,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/main.css">
    </head>
<body>
    
    	<header>
    		<h1>The code review</h1>
    	
        <section class="container">
        	<div>
        		<h2>Signup for our newsletter</h2>
        		<p>Get the latest news on how your code is doing right in your inbox</p>
        	</div>
            
        </section>    
        </header>    
        <section class ="container">
        	<form action="index.html" method="post">
                <hr class="bold ">
                <hr>
                <fieldset id="information">
                    <legend>Contact Information</legend>
            		<div>
    	        		<label for="name">Full Name</label>
    	             	<div><input type="text" id="name" name="user_name" placeholder="Required"></div>
                 	</div>
                 	<div>
    	             	<label for="email">Email Address</label>
    	             	<diV><input type="email" id="email" name="user_email" placeholder="Required"></div>
                 	</div>
                 	<div>
    	             	<label for="phone">Phone Number</label>
    	             	<diV><input type="tel" id="phone" name="user_phone"></div>
                 	</div>
                    <div>
                        <label for="adress">Street Address</label>
                        <div><input type="text" id="adress" name="user_address"></div>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <div><input type="text" id="city" name="user_city"></div>
                    </div>
                    <div>
                        <label for="state">State</label>
                        <div>
                            <select id="state" name="user_state" class="select-state"> 
                                    <option hidden disabled selected>Choseen State</option>    
                                    <option value="florida">Florida</option>
                                    <option value="alaska">Alaska</option>
                                    <option value="arizona">Arizona</option>
                                    <option value="california">California</option>
                                    <option value="oregon">Oregon</option>                  
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="zip_code">Zip Code</label>
                        <div><input type="text" id="zip_code" name="user_zip_code" maxlength="10"></div>
                    </div>
                    
                </fieldset>
                <hr>
                <fieldset>   
                    <legend>Newsletter</legend>
                       <h2>Select the newsletters you would like to recieve</h2>
                       <section>
                            <div class="chec">
                                <input  type="checkbox" id="html_news" value="html_news" name="user_receive">
                                <label for="html_news"><span></span>HTML News</label>

                            </div>
                            <div class="chec">
                                <input type="checkbox" id="css_news" value="css_news" name="user_receive">
                                <label for="css_news"><span></span>CSS News</label>
                            </div>
                            <div class="chec">
                                <input type="checkbox"  id="js_news" value="js_news" name="user_receive">
                                <label for="js_news"><span></span>Javascript News</label>
                            </div>
                        </section>
                         <label class="descrip">Newsletter format</label>
                        <div class="radio-b">
                            <input type="radio" id="html" value="html" name="format"><label for="html">HTML</label>
                            <div class="check-radio"></div>
                        </div>
                        <div class="radio-b">
                             <input type="radio" id="plain_text" value="plain_text" name="format"><label for="plain_text">Plain Text</label>
                             <div class="check-radio"><div class="inside"></div></div>
                        </div>
                        <div>
                            <label for="topics" class="descrip">Other topics you'd like to hear about</label>
                            <div><textarea id="topics" name="other_topics"></textarea></div>
                        </div>
                        <button type="submit">Sign Up</button>
                 </fieldset>
        	</form>
            <footer>
                <p>Copyright The Code Review</p>
            </footer>
        </section>
</body> 	
</html>
